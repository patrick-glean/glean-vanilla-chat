<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>
<body>
    <!-- Token Manager Container -->
    <div id="token-manager-container"></div>
    
    <!-- Mock Container -->
    <div id="mock-container">
        <div class="mock-panel">
            <h3>Mock Message (Live Agent)</h3>
            <div class="mock-form">
                <div class="form-group">
                    <label for="mock-name">Name:</label>
                    <input type="text" id="mock-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="mock-message">Message:</label>
                    <textarea id="mock-message" placeholder="Enter message"></textarea>
                </div>
                <button id="send-mock">Send as Agent</button>
            </div>
        </div>
    </div>

    <!-- Chat Application Container -->
    <div id="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Load modules separately -->
    <script type="module" src="token.js?v=1.0.0"></script>
    <script type="module" src="mock.js?v=1.0.0"></script>
    <script type="module" src="chat.js?v=1.0.0"></script>
</body>
</html>
